<form fxLayoutGap="20px">
  <mat-form-field appearance="standard">
    <mat-label>Name</mat-label>
    <input
      matInput
      placeholder="Name"
      name="name"
      required
    />
  </mat-form-field>
  <mat-form-field appearance="standard">
    <mat-label>Short Name</mat-label>
    <input
      matInput
      placeholder="Short Name"
      name="shortName"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    >
    Submit
  </button>
</form>
